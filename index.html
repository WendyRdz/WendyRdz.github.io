<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radio Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <fieldset>
      <legend>Choose an option</legend>
      <div>
        <input type="radio" name="f" id="r1" checked />
        <label for="r1">
          <span>Example</span>
        </label>
      </div>
      <div>
        <input type="radio" name="f" id="r2" />
        <label for="r2">
          <span>Example 2</span>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Choose an option</legend>
      <div>
        <input type="radio" name="f" id="rd1" checked />
        <label for="rd1">
          <span>Example 1</span>
        </label>
      </div>
      <div>
        <input type="radio" name="f" id="rd2" />
        <label for="rd2">
          <span>Example 2</span>
        </label>
      </div>
      <div>
        <input type="radio" name="f" id="rd3" />
        <label for="rd3">
          <span>Example 3</span>
        </label>
      </div>
      <div>
        <input type="radio" name="f" id="rd4" />
        <label for="rd4">
          <span>Example 4</span>
        </label>
      </div>
      <div>
        <input type="radio" name="f" id="rd5" />
        <label for="rd5" tabindex="-1">
          <span>Example 5</span>
        </label>
      </div>
    </fieldset>
    <script src="./script.js"></script>
  </body>
</html>
