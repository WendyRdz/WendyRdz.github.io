<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Radio Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<fieldset>
	<legend>Choose an option</legend>
	<div>
		<input type=radio name=f id=r1 checked>
		<label for=r1 class="test">
			<span>Example</span>
		</label>
	</div>
	<div>
		<input type=radio name=f id=r2>
		<label for=r2 class="test">
			<span>Example 2</span>
		</label>
	</div>
	<div>
        <input type="radio" name="f" id="r3" />
        <label for="r3" tabindex="-1">
          <span>Example 3</span>
        </label>
      </div>
</fieldset>
  <script  src="./script.js"></script>
</body>
</html>
